    <style>
      :root {
        --accent: #6366f1;
        --luxury-gold: #fbbf24;
      }
      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior-y: none; 
        background-color: #000; 
        color: #fff;
      }
      h1, h2, h3 { font-family: 'Plus+Jakarta+Sans', sans-serif; }
      
      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: 50;
        opacity: 0.03;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .glow-orb { animation: pulse-glow 8s ease-in-out infinite; }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(1000%); }
      }
      .scanline-anim { animation: scanline 4s linear infinite; }

      @keyframes border-draw {
        0%, 100% { clip-path: inset(0 0 95% 0); }
        25% { clip-path: inset(0 95% 0 0); }
        50% { clip-path: inset(95% 0 0 0); }
        75% { clip-path: inset(0 0 0 95%); }
      }
      .border-draw-anim { animation: border-draw 4s infinite linear; }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #fff 20%, #6366f1 50%, #a855f7 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .perspective-2000 { perspective: 2000px; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
